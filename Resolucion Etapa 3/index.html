<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">
  <title>Gestión de Cursos</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Sistema de Gestión de Cursos</h1>
     
    
    <!-- Formulario para agregar cursos -->
    <h2>Agregar Curso</h2>
    <form id="form-curso">
      <label for="nombre-curso">Nombre del curso:</label>
      <input type="text" id="nombre-curso" required>
      
      <label for="profesor-curso">Profesor a cargo:</label>
      <input type="text" id="profesor-curso" required>
      
      <button type="submit">Agregar Curso</button>
    </form>
    
    <!-- Formulario para agregar estudiantes -->
    <h2>Agregar Estudiante</h2>
    <form id="form-estudiante">
      <label for="nombre-estudiante">Nombre del estudiante:</label>
      <input type="text" id="nombre-estudiante" required>
      
      <label for="edad-estudiante">Edad:</label>
      <input type="number" id="edad-estudiante" required>
      
      <label for="nota-estudiante">Nota:</label>
      <input type="number" id="nota-estudiante" required>
      
      <label for="curso-estudiante">Curso:</label>
      <select id="curso-estudiante">
        <!-- Opciones de curso dinámicamente -->
      </select>
      
        <button type="submit">Agregar Estudiante</button>
      </form>
      <div id="mensajeError" style="color: red;">
      
      </div>
  </div>

  <div class="container">

      <!-- Formulario de búsqueda -->
      <div>
        <h2>Buscar estudiante o filtrar cursos</h2>
        <input type="text" id="buscarEstudiante" placeholder="Buscar estudiante por nombre">
        <input type="text" id="buscarProfesor" placeholder="Filtrar cursos por profesor">
        <button id="btnBuscar">Buscar</button>
    </div>

    <div>
      <h2>Ordenar estudiantes</h2>
      <label for="ordenarPor">Ordenar por:</label>
      <select id="ordenarPor">
          <option value="nota">Nota</option>
          <option value="edad">Edad</option>
      </select>
      <button id="btnOrdenar">Ordenar</button>
    </div>
  </div>

  <div class="container">
      <!-- Listado de cursos y estudiantes -->
      <br>
      <h2>Listado de cursos y estudiantes</h2>
      <div id="lista-cursos">
        <!-- Cursos y estudiantes se mostrarán aquí -->
      </div>
  </div>

  <div class="container" id="estadisticas">

      <!-- Sección para mostrar estadísticas -->
    <h2>Estadísticas del sistema</h2>
    <div>
      <p><strong>Total de cursos:</strong> <span id="total-cursos">0</span></p>
      <p><strong>Total de estudiantes:</strong> <span id="total-estudiantes">0</span></p>
      <p><strong>Promedio general de calificaciones:</strong> <span id="promedio-general">0</span></p>
      <p><strong>Curso con mejor promedio:</strong> <span id="mejor-curso">N/A</span></p>
    </div>
  </div>

    


  <script src="app.js"></script>
</body>
</html>
